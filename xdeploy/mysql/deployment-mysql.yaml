apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - image: mysql:8
          name: mysql-db
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: sasa
            - name: MYSQL_DATABASE
              value: msvc_usuarios
          volumeMounts:
            - name: data-mysql
              mountPath: /var/lib/mysql
      volumes:
        - name: data-mysql
          hostPath:
            path: /var/lib/mysql
            type: DirectoryOrCreate